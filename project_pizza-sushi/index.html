<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Главная страница</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="./header_style/header-style.css" />
	</head>
	<body>
		<header>
			<button class="logo">
				<img class="logo-img" src="https://cdn-icons-png.flaticon.com/512/2619/2619060.png" alt="Логотип" />
			</button>
			<button class="number">
				<a href="tel:+375 (123) 456-78-90">+375 (123) 456-78-90</a>
			</button>
			<div class="search">
				<input class="search-input" type="text" placeholder="Поиск..." />
				<button class="search-button" type="submit">
					<img
						class="search-button-img"
						src="https://cdn-icons-png.flaticon.com/512/711/711319.png"
						alt="Найти"
					/>
				</button>
			</div>
			<div class="time">Прием заказов: пн-вс 10:00-22:00</div>
			<div class="socials">
				<button class="socials-button-instagram">
					<a href="#"><img class="socials-img-instagram" src="https://w7.pngwing.com/pngs/31/164/png-transparent-instagram-vector-brand-logos-icon-thumbnail.png" alt="Instagram" /></a>
				</button>
				<button class="socials-button-youtube">
					<a href="#"><img class="socials-img-youtube" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSEhmaAhHYxXIsRegeeTs2omihyyKUY5ROwNw&s" alt="YouTube" /></a>
				</button>
			</div>
			<button class="trash">
				<img class="trash-img" src="https://w7.pngwing.com/pngs/833/426/png-transparent-shopping-cart-icon-shopping-cart-black-design-trade-thumbnail.png" alt="Корзина" />
				<span>0</span>
			</button>
		</header>
	</body>
</html>
