<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Оформление заказа</title>
    <link rel="stylesheet" href="./trash.css" />
    <link
      rel="stylesheet"
      href="/project_pizza-sushi/header_style/header-style.css"
    />
    <link rel="stylesheet" href="/project_pizza-sushi/style.css" />
  </head>
  <body>
    <header>
      <button class="logo">
        <a href="/project_pizza-sushi/index.html">
          <img
            class="logo-img"
            src="https://cdn-icons-png.flaticon.com/512/2619/2619060.png"
            alt="Логотип"
          />
        </a>
      </button>
      <button class="number">
        <a href="tel:+375 (123) 456-78-90">+375 (123) 456-78-90</a>
      </button>
      <div class="search">
        <input class="search-input" type="text" placeholder="Поиск..." />
        <button class="search-button" type="submit">
          <img
            class="search-button-img"
            src="https://cdn-icons-png.flaticon.com/512/711/711319.png"
            alt="Найти"
          />
        </button>
      </div>
      <div class="time">Прием заказов: пн-вс 10:00-22:00</div>
      <div class="socials">
        <button class="socials-button-instagram">
          <a href="#"
            ><img
              class="socials-img-instagram"
              src="https://static.vecteezy.com/system/resources/thumbnails/042/127/173/small/instagram-black-and-white-logo-in-app-style-with-thick-white-border-and-shadow-free-png.png"
              alt="Instagram"
          /></a>
        </button>
        <button class="socials-button-youtube">
          <a href="#"
            ><img
              class="socials-img-youtube"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSEhmaAhHYxXIsRegeeTs2omihyyKUY5ROwNw&s"
              alt="YouTube"
          /></a>
        </button>
      </div>
      <button class="trash">
        <img
          class="trash-img"
          src="/project_pizza-sushi/png/trashpng.png"
          alt="Корзина"
        />
        <span id="product-count">0</span>
      </button>
    </header>
    <main>
      <nav>
        <button class="nav-buttons">
          <a href="/project_pizza-sushi/index.html">Меню</a>
        </button>
        <button class="nav-buttons">
          <a href="/project_pizza-sushi/about/about.html">О нас</a>
        </button>
        <button class="nav-buttons">
          <a href="/project_pizza-sushi/delivery/delivery.html">Доставка</a>
        </button>
      </nav>
      <div class="order-form">
        <h2>Оформление заказа</h2>
        <form id="order-form">
          <label for="name">Имя:</label>
          <input type="text" id="name" name="name" required />
          <label for="phone">Телефон:</label>
          <input type="tel" id="phone" name="phone" required />
          <label for="address">Адрес доставки:</label>
          <input type="text" id="address" name="address" required />
          <label for="comment">Комментарий:</label>
          <textarea id="comment" name="comment" rows="4" required></textarea>
          <button type="submit">Отправить заказ</button>
        </form>
      </div>
      <div class="order">
        <h2>Ваш заказ:</h2>
      </div>
    </main>
    <script src="./trash.js"></script>
  </body>
</html>
